<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sosial Media</title>
    <!-- Tambahkan link CDN untuk Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <!-- Tambahkan link ke Google Fonts untuk font yang lebih menarik -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif; /* Gunakan font Montserrat */
            text-align: center;
            background: linear-gradient(90deg, #333, #111); /* Latar belakang gradient monokrom */
            color: #fff; /* Warna teks putih */
            height: 100vh; /* Gunakan tinggi viewport */
            display: flex;
            justify-content: center; /* Tengahkan horizontal */
            align-items: center; /* Tengahkan vertikal */
        }
        .profile {
            background-color: rgba(255, 255, 255, 0.1); /* Latar belakang semi-transparan */
            max-width: 600px;
            margin: 0 auto; /* Tengahkan card secara horizontal */
            margin-top: 50px; /* Atur jarak atas card */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100%;
            max-width: 150px;
            border-radius: 50%;
        }
        .profile h1 {
            font-size: 24px;
            margin-top: 10px;
        }
        .profile a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center"> <!-- Tambahkan class text-center di container -->
        <div class="profile mx-auto"> <!-- Tambahkan class mx-auto untuk menengahkan card secara horizontal -->
            <img src="foto.jpeg" alt="Foto Profil Anda">
            <h1>Henry Surentu</h1>
            <div class="social-icon">
                <a href="https://www.facebook.com/henry.surentu.5" target="_blank">
                    <span class="icon" data-feather="facebook"></span>
                    Facebook
                </a>
            </div>
            <div class="social-icon">
                <a href="https://www.instagram.com/24hennry._" target="_blank">
                    <span class="icon" data-feather="instagram"></span>
                    Instagram
                </a>
            </div>
            <div class="social-icon">
                <a href="https://www.twitter.com/NottTott3" target="_blank">
                    <span class="icon" data-feather="twitter"></span>
                    Twitter
                </a>
            </div>
        </div>
    </div>
    
    <!-- Tambahkan script untuk menginisialisasi Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
